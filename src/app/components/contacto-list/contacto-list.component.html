<div class="card mt-3 p-3">
    <div class="row mb-3">
        <div class="col">
            <h3>Listado de Tareas</h3>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end">Nueva Tarea</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!contactos.length">
                        <td colspan="4" class="text-center">
                            <h6>No hay contactos a mostrar</h6>
                        </td>
                    </tr>
                    <tr *ngFor="let contacto of contactos">
                        <td>{{ contacto.nombre }}</td>
                        <td>{{ contacto.telefono }}</td>
                        <td>{{ contacto.email }}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
