<div class="card mt-3 p-3">
    <div class="row mb-3">
        <div class="col">
            <h3>Listado de Tareas</h3>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end" (click)="expandTareas()">Nueva Tarea</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de Realizacion</th>
                        <th>Realizado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!tareas.length">
                        <td colspan="4" class="text-center">
                            <h6>No hay tareas a mostrar</h6>
                        </td>
                    </tr>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{ tarea.nombre }}</td>
                        <td>{{ tarea.fecha }}</td>
                        <td>{{ tarea.realizado }}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
