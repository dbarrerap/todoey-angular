<div class="card my-3 p-3">
    <div class="row mb-3">
        <div class="col">
            <h3>Listado de Tareas</h3>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end" (click)="expandTareas()">Nueva Tarea</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <table class="table table-hover table-sm mb-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Fecha de Realizacion</th>
                        <th>Realizado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!tareas.length">
                        <td colspan="5" class="text-center">
                            <h6>No hay tareas a mostrar</h6>
                        </td>
                    </tr>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{ tarea.id }}</td>
                        <td>{{ tarea.nombre }}</td>
                        <td>{{ tarea.fecha }}</td>
                        <td><fa-icon [icon]="faCircle" [ngClass]="{'text-success': tarea.realizado == true, 'text-danger': tarea.realizado == false}"></fa-icon></td>
                        <td>
                            <button class="btn btn-sm btn-warning" (click)="viewTarea(tarea)">
                                <fa-icon [icon]="faEye"></fa-icon>
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteTarea(tarea)">
                                <fa-icon [icon]="faTrashAlt"></fa-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination
                class="d-flex justify-content-center"
                [collectionSize]="tareaService.paginator.total"
                [pageSize]="tareaService.paginator.per_page"
                [(page)]="tareaService.paginator.current_page"
                [boundaryLinks]="true"
                (pageChange)="onPaginateEvent($event)"
            ></ngb-pagination>
        </div>
    </div>
</div>
